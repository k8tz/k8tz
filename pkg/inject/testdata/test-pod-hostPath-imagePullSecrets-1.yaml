apiVersion: v1
kind: Pod
metadata:
  annotations:
    k8tz.io/injected: "true"
    k8tz.io/timezone: America/Jamaica
  name: nginx
spec:
  containers:
  - env:
    - name: TZ
      value: America/Jamaica
    image: nginx
    name: nginx
    volumeMounts:
    - mountPath: /etc/localtime
      name: k8tz
      readOnly: true
      subPath: America/Jamaica
    - mountPath: /usr/share/zoneinfo
      name: k8tz
      readOnly: true
  volumes:
  - hostPath:
      path: /usr/share/zoneinfo
    name: k8tz
